<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <ul class="text">
            <li><a href="#">Home</a></li>
            <li><a href="#">Updated</a></li>
            <li><a href="#">Hot Manga</a></li>
            <li><a href="#">Genre</a></li>
        </ul>
        <div class="dropdown">
            <button class="batu-jatoh" style="background-color: transparent; border: none;height: 100px;"><i class="bi bi-person-fill"></i></button>
            <div class="dropdown-content" id="ok">
                <li>Sign up</li>
                <li>Login</li>
            </div>
        </div>
        <!-- <li class="logo"><a href="#"><i class="bi bi-person-fill"></i></a></li> -->
    </nav>
    <script>
        function dropdown() {
            document.getElementById("ok").classList.toggle("show")
        }
        window.onclick=function(event) {
            if( !event.target.matches(".batu-jatoh") ){
                var dropdown = document.getElementsByClassName("dropdown-content");
                var a;
                for( i = 0; i < dropdown.length; i ++ ) {
                    var opendropdown = dropdown[i];
                    if( opendropdown.classList.contains("show") ) {
                        opendropdown.classList.remove("show");
                    }
                }
            }
        };
    </script>
</body>
